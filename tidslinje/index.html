<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tidslinje & Samband</title>

  <!-- Lokal CSS för vis-timeline -->
  <link rel="stylesheet" href="libs/vis-timeline/vis-timeline-graph2d.min.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      font-family: sans-serif;
    }

    #timeline {
      flex: 1;
      border-right: 1px solid #ccc;
    }

    #graph {
      flex: 1;
    }

    /* Kategorifärger för vis-timeline items */
    .krig {
      background-color: #e74c3c !important;
      color: white !important;
    }
    .revolution {
      background-color: #3498db !important;
      color: white !important;
    }
    .vetenskap {
      background-color: #2ecc71 !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <div id="timeline"></div>
  <div id="graph"></div>

  <!-- Lokala JS-bibliotek -->
  <script src="libs/papaparse/papaparse.min.js"></script>
  <script src="libs/vis-timeline/vis-timeline-graph2d.min.js"></script>
  <script src="libs/cytoscape/cytoscape.min.js"></script>

  <!-- Din logik -->
  <script src="app.js"></script>
</body>
</html>
