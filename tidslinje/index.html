<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historisk Tidslinje + Samband</title>

  <!-- Vis Timeline -->
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Cytoscape.js -->
  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.24.0/dist/cytoscape.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
    #timeline, #cy {
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 4px;
    }
    #timeline {
      height: 300px;
    }
    #cy {
      width: 100%;
      height: 400px;
      display: none; /* Startar med tidslinjen synlig */
    }
    #info-box {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      min-height: 150px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Historisk Tidslinje + Samband</h1>

  <button id="toggleViewBtn">Visa grafvy</button>

  <div id="timeline"></div>
  <div id="cy"></div>

  <div id="info-box"><em>Klicka på en händelse för mer information.</em></div>

  <script src="app.js"></script>
</body>
</html>
