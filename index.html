function getHistoricalContext(year) {

            economyModifier: -15,
            jobAvailability: 0.5,
            icon: "üìâ"
        };
    }
    if (year >= 1998 && year <= 2001) {
        return {
            contextText: "IT-bubblan: Enorma m√∂jligheter inom teknik",
            economyModifier: 10,
            jobAvailability: 1.5,
            icon: "üíª"
        };
    }
    if (year >= 2008 && year <= 2009) {
        return {
            contextText: "Finanskrisen: Global ekonomisk nedg√•ng",
            economyModifier: -10,
            jobAvailability: 0.7,
            icon: "üè¶"
        };
    }
    if (year >= 2020 && year <= 2021) {

            contextText: "COVID-19: Distansarbete och digitalisering",
            economyModifier: -5,
            jobAvailability: 0.8,
            icon: "ü¶†"

    return { contextText: "", economyModifier: 0, jobAvailability: 1.0, icon: "" };
}

function initializeGame() {

        location: location,
        age: 0,
        year: 0,
        education: 0,
        economy: 0,
        log: [],
        completedEvents: []
    };
    
    // Startf√∂ruts√§ttningar baserat p√• klass

        case 'arbetarklass':
            player.economy = int(random(5, 20));
            player.education = int(random(25, 45));

        case 'medelklass':
            player.economy = int(random(25, 45));
            player.education = int(random(40, 60));
            break;
        case '√∂verklass':

            break;

    player.year = player.birthYear;
    history = [];
    currentEvent = null;
    choiceButtons = [];
    gameState = 'intro';

function draw() {
    // Gradient bakgrund

function drawProgressBar(x, y, w, h, value, color) {
    // Bakgrund

    rect(x, y, w, h, h/2);

    let progressWidth = map(constrain(value, 0, 100), 0, 100, 0, w);
    rect(x, y, progressWidth, h, h/2);
}

    // Ekonomilinje

// Spellogik
function handleAutomaticProgression() {
    transitionTimer++;
    
    if (gameState === 'simulation') {
        if (!currentEvent) {
            // Automatisk √•ldring
            if (transitionTimer > 90) {
                advanceAge();
                transitionTimer = 0;
		player.feedback = null;
            }
        } else if (currentEvent.type === 'simulation') {
            // V√§nta p√• simulering
            if (transitionTimer > 120) {
                completeEvent();
                transitionTimer = 0;
            }
        }
    }
}

function advanceAge() {
    player.age++;
    player.year++;

    // Spara historik
    history.push({
        age: player.age,
        year: player.year,
        education: player.education,
        economy: player.economy

    // Logga √•ret
    let yearLog = `üìÖ ${player.year}: `;
    let event = lifeEvents.find(e => e.age === player.age && !player.completedEvents.includes(e.age));
    if (event) {
        yearLog += `Livsh√§ndelse ‚Äì ${event.title}`;
    } else {
        yearLog += `Inga s√§rskilda h√§ndelser`;
    }
    player.log.push(yearLog);

    // Slut√•r
    if (player.year >= 2025) {
        gameState = 'summary';
        return;
    }

    // Kolla efter h√§ndelser
    if (event) {
        currentEvent = event;
        if (event.type === 'choice') {
            gameState = 'choice';
        } else {
            gameState = 'simulation';
        }
    }
}


function completeEvent() {
    if (currentEvent) {
        player.completedEvents.push(currentEvent.age);
        currentEvent = null;
    }
    gameState = 'simulation';
}

function makeChoice(choiceIndex) {
    if (!currentEvent || !currentEvent.choices[choiceIndex]) return;

    let choice = currentEvent.choices[choiceIndex];
    if (!choice.condition(player)) return;

    // Best√§m framg√•ng baserat p√• sv√•righet
    let success = random(100) > (choice.difficulty || 0);

    // Bygg feedback-text
    let explanation = `üéØ Du valde "${choice.text}". `;
    explanation += `Dina f√∂ruts√§ttningar var utbildning: ${player.education}, ekonomi: ${player.economy} ‚Äì `;
    explanation += `sannolikhet f√∂r framg√•ng: ${100 - (choice.difficulty || 0)}%. `;

    // Utf√∂r effekt
    if (success) {
        if (choice.effect) choice.effect(player);
        explanation += `‚úÖ Det gick v√§gen!`;
    } else {
        if (choice.failEffect) {
            choice.failEffect(player);
            explanation += `‚ùå Det misslyckades.`;
        } else {
            explanation += `‚ùå Det gav inget resultat.`;
        }
    }

    player.feedback = explanation;
	
player.log.push(`üéØ Val: ${choice.text} ‚Äì ${success ? "lyckades" : "misslyckades"}`);


    // Begr√§nsa v√§rden
    player.education = constrain(player.education, 0, 100);
    player.economy = constrain(player.economy, 0, 100);

    completeEvent();
}



// Eventhantering
function mousePressed() {
    switch (gameState) {
        case 'intro':
            if (mouseX > width/2 - 100 && mouseX < width/2 + 100 && 
                mouseY > 500 && mouseY < 550) {
                gameState = 'simulation';
                transitionTimer = 0;
            }
            break;
            
        case 'choice':
            if (currentEvent && currentEvent.choices) {
                let startY = 300;
                currentEvent.choices.forEach((choice, index) => {
                    let buttonY = startY + index * 70;
                    if (mouseX > width/2 - 300 && mouseX < width/2 + 300 &&
                        mouseY > buttonY && mouseY < buttonY + 50) {
                        makeChoice(index);
                    }
                });
            }
            break;
            
        case 'summary':
            if (mouseX > width/2 - 100 && mouseX < width/2 + 100 && 
                mouseY > 550 && mouseY < 600) {
                gameState = 'reflection';
            }
            break;
            
        case 'reflection':
            if (mouseX > width/2 - 100 && mouseX < width/2 + 100 && 
                mouseY > 550 && mouseY < 600) {
                initializeGame();
            }
            break;
    }
}
