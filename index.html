<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livslinjen - En svensk resa</title>
    <style>
        /* Previous styles remain the same */
        .project-item {
            background: #f8f9fa;
            padding: 10px 12px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: grab;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-size: 0.9em;
            position: relative;
            z-index: 10;
        }
        .project-item:active {
            cursor: grabbing;
        }
        .project-item.dragging {
            opacity: 0.5;
        }
        .timeline-year-cell {
            background-color: #fff;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: #777;
            position: relative;
        }
        .timeline-year-cell.occupied {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Previous HTML remains the same -->
        <div class="project-menu" id="projectMenu">
            <div class="project-category">
                <h4>Utbildning</h4>
                <div class="project-item" draggable="true" ondragstart="drag(event)" id="project-1">
                    <strong>Gymnasieutbildning</strong>
                    <div class="details">3 år, kostnad: 30 ansträngning</div>
                </div>
                <div class="project-item" draggable="true" ondragstart="drag(event)" id="project-2">
                    <strong>Universitetsstudier</strong>
                    <div class="details">5 år, kostnad: 50 ansträngning</div>
                </div>
            </div>
            <div class="project-category">
                <h4>Arbete</h4>
                <div class="project-item" draggable="true" ondragstart="drag(event)" id="project-3">
                    <strong>Deltidsjobb</strong>
                    <div class="details">2 år, kostnad: 20 ansträngning</div>
                </div>
                <div class="project-item" draggable="true" ondragstart="drag(event)" id="project-4">
                    <strong>Heltidsjobb</strong>
                    <div class="details">10 år, kostnad: 100 ansträngning</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Previous JavaScript code remains the same

        // Function to handle drag start
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
            event.target.classList.add('dragging');
        }

        // Function to handle drag over
        function allowDrop(event) {
            event.preventDefault();
        }

        // Function to handle drop
        function drop(event) {
            event.preventDefault();
            const projectId = event.dataTransfer.getData("text");
            const projectElement = document.getElementById(projectId);
            const yearCell = event.target.closest('.timeline-year-cell');

            if (yearCell && !yearCell.classList.contains('occupied')) {
                yearCell.classList.add('occupied');
                yearCell.appendChild(projectElement.cloneNode(true));
                projectElement.classList.remove('dragging');
            }
        }

        // Add event listeners for drop and dragover
        document.querySelectorAll('.timeline-year-cell').forEach(cell => {
            cell.addEventListener('dragover', allowDrop);
            cell.addEventListener('drop', drop);
        });

        // Initialize game state
        gameState = getDefaultGameState();
    </script>
</body>
</html>
